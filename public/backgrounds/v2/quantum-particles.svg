<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#0c0f18"/>
      <stop offset="100%" style="stop-color:#030305"/>
    </radialGradient>
    
    <radialGradient id="particleGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffd6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00ffd6;stop-opacity:0"/>
    </radialGradient>
    
    <radialGradient id="particleGlowViolet" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>
  
  <!-- Connection lines (subtle) -->
  <g stroke="#00ffd6" stroke-width="0.5" opacity="0.15">
    <line x1="200" y1="150" x2="450" y2="300"/>
    <line x1="450" y1="300" x2="350" y2="550"/>
    <line x1="350" y1="550" x2="600" y2="700"/>
    <line x1="1700" y1="200" x2="1500" y2="400"/>
    <line x1="1500" y1="400" x2="1650" y2="650"/>
    <line x1="1400" y1="150" x2="1500" y2="400"/>
    <line x1="800" y1="100" x2="600" y2="300"/>
    <line x1="1100" y1="900" x2="1350" y2="750"/>
    <line x1="250" y1="800" x2="450" y2="650"/>
  </g>
  
  <!-- Violet connection lines -->
  <g stroke="#7c3aed" stroke-width="0.5" opacity="0.12">
    <line x1="100" y1="400" x2="300" y2="550"/>
    <line x1="1800" y1="500" x2="1600" y2="700"/>
    <line x1="960" y1="200" x2="1100" y2="350"/>
    <line x1="700" y1="850" x2="900" y2="950"/>
  </g>
  
  <!-- Particles with glow -->
  <g filter="url(#glow)">
    <!-- Large cyan particles -->
    <circle cx="200" cy="150" r="6" fill="#00ffd6" opacity="0.9"/>
    <circle cx="450" cy="300" r="5" fill="#00ffd6" opacity="0.8"/>
    <circle cx="350" cy="550" r="4" fill="#00ffd6" opacity="0.7"/>
    <circle cx="600" cy="700" r="5" fill="#00ffd6" opacity="0.8"/>
    <circle cx="1700" cy="200" r="6" fill="#00ffd6" opacity="0.9"/>
    <circle cx="1500" cy="400" r="4" fill="#00ffd6" opacity="0.7"/>
    <circle cx="1650" cy="650" r="5" fill="#00ffd6" opacity="0.8"/>
    
    <!-- Medium cyan particles -->
    <circle cx="800" cy="100" r="4" fill="#00ffd6" opacity="0.7"/>
    <circle cx="600" cy="300" r="3" fill="#00ffd6" opacity="0.6"/>
    <circle cx="1400" cy="150" r="4" fill="#00ffd6" opacity="0.7"/>
    <circle cx="250" cy="800" r="4" fill="#00ffd6" opacity="0.7"/>
    <circle cx="450" cy="650" r="3" fill="#00ffd6" opacity="0.6"/>
    <circle cx="1100" cy="900" r="4" fill="#00ffd6" opacity="0.7"/>
    <circle cx="1350" cy="750" r="3" fill="#00ffd6" opacity="0.6"/>
    
    <!-- Violet particles -->
    <circle cx="100" cy="400" r="5" fill="#7c3aed" opacity="0.8"/>
    <circle cx="300" cy="550" r="4" fill="#7c3aed" opacity="0.7"/>
    <circle cx="1800" cy="500" r="5" fill="#7c3aed" opacity="0.8"/>
    <circle cx="1600" cy="700" r="4" fill="#7c3aed" opacity="0.7"/>
    <circle cx="960" cy="200" r="5" fill="#7c3aed" opacity="0.8"/>
    <circle cx="1100" cy="350" r="4" fill="#7c3aed" opacity="0.7"/>
    <circle cx="700" cy="850" r="4" fill="#7c3aed" opacity="0.7"/>
    <circle cx="900" cy="950" r="3" fill="#7c3aed" opacity="0.6"/>
    
    <!-- Small accent particles -->
    <circle cx="150" cy="600" r="2" fill="#00ffd6" opacity="0.5"/>
    <circle cx="500" cy="450" r="2" fill="#7c3aed" opacity="0.5"/>
    <circle cx="1300" cy="500" r="2" fill="#00ffd6" opacity="0.5"/>
    <circle cx="1550" cy="150" r="2" fill="#7c3aed" opacity="0.5"/>
    <circle cx="850" cy="600" r="2" fill="#00ffd6" opacity="0.5"/>
    <circle cx="1050" cy="500" r="2" fill="#7c3aed" opacity="0.5"/>
    <circle cx="400" cy="900" r="2" fill="#00ffd6" opacity="0.5"/>
    <circle cx="1750" cy="850" r="2" fill="#7c3aed" opacity="0.5"/>
  </g>
  
  <!-- Tiny floating particles -->
  <g fill="#ffffff" opacity="0.3">
    <circle cx="120" cy="250" r="1"/>
    <circle cx="380" cy="180" r="1"/>
    <circle cx="720" cy="400" r="1"/>
    <circle cx="1000" cy="150" r="1"/>
    <circle cx="1250" cy="600" r="1"/>
    <circle cx="1450" cy="300" r="1"/>
    <circle cx="1680" cy="450" r="1"/>
    <circle cx="550" cy="850" r="1"/>
    <circle cx="850" cy="750" r="1"/>
    <circle cx="1150" cy="700" r="1"/>
  </g>
</svg>
