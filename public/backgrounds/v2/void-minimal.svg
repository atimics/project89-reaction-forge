<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <radialGradient id="voidGrad" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#0c0f18"/>
      <stop offset="100%" style="stop-color:#030305"/>
    </radialGradient>
    
    <radialGradient id="subtleGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffd6;stop-opacity:0.03"/>
      <stop offset="100%" style="stop-color:#00ffd6;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Pure void background -->
  <rect width="100%" height="100%" fill="url(#voidGrad)"/>
  
  <!-- Very subtle center glow -->
  <ellipse cx="960" cy="540" rx="600" ry="400" fill="url(#subtleGlow)"/>
  
  <!-- Minimal accent dots -->
  <g opacity="0.2">
    <circle cx="100" cy="100" r="2" fill="#00ffd6"/>
    <circle cx="1820" cy="100" r="2" fill="#7c3aed"/>
    <circle cx="100" cy="980" r="2" fill="#7c3aed"/>
    <circle cx="1820" cy="980" r="2" fill="#00ffd6"/>
  </g>
</svg>
