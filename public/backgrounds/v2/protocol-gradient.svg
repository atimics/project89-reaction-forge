<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Aurora gradient -->
    <linearGradient id="auroraGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#030305"/>
      <stop offset="25%" style="stop-color:#0a1520"/>
      <stop offset="50%" style="stop-color:#1a0a2e"/>
      <stop offset="75%" style="stop-color:#0a1520"/>
      <stop offset="100%" style="stop-color:#030305"/>
    </linearGradient>
    
    <!-- Accent glow spots -->
    <radialGradient id="glowCyan" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffd6;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#00ffd6;stop-opacity:0"/>
    </radialGradient>
    
    <radialGradient id="glowViolet" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0"/>
    </radialGradient>
    
    <radialGradient id="glowOrange" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.08"/>
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Subtle grid pattern -->
    <pattern id="gridPattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <line x1="60" y1="0" x2="60" y2="60" stroke="#00ffd6" stroke-width="0.3" opacity="0.08"/>
      <line x1="0" y1="60" x2="60" y2="60" stroke="#00ffd6" stroke-width="0.3" opacity="0.08"/>
    </pattern>
  </defs>
  
  <!-- Background gradient -->
  <rect width="100%" height="100%" fill="url(#auroraGrad)"/>
  
  <!-- Glow spots -->
  <ellipse cx="300" cy="200" rx="400" ry="300" fill="url(#glowCyan)"/>
  <ellipse cx="1600" cy="300" rx="350" ry="250" fill="url(#glowViolet)"/>
  <ellipse cx="960" cy="800" rx="500" ry="350" fill="url(#glowOrange)"/>
  <ellipse cx="200" cy="900" rx="300" ry="200" fill="url(#glowViolet)"/>
  <ellipse cx="1700" cy="850" rx="350" ry="250" fill="url(#glowCyan)"/>
  
  <!-- Subtle grid overlay -->
  <rect width="100%" height="100%" fill="url(#gridPattern)"/>
  
  <!-- Accent lines -->
  <g filter="url(#glow)" opacity="0.3">
    <!-- Horizontal accent lines -->
    <line x1="0" y1="200" x2="400" y2="200" stroke="#00ffd6" stroke-width="1"/>
    <line x1="1520" y1="300" x2="1920" y2="300" stroke="#7c3aed" stroke-width="1"/>
    <line x1="0" y1="850" x2="350" y2="850" stroke="#7c3aed" stroke-width="1"/>
    <line x1="1600" y1="750" x2="1920" y2="750" stroke="#00ffd6" stroke-width="1"/>
    
    <!-- Vertical accent lines -->
    <line x1="200" y1="0" x2="200" y2="250" stroke="#00ffd6" stroke-width="0.5"/>
    <line x1="1720" y1="0" x2="1720" y2="350" stroke="#7c3aed" stroke-width="0.5"/>
    <line x1="180" y1="830" x2="180" y2="1080" stroke="#7c3aed" stroke-width="0.5"/>
    <line x1="1740" y1="700" x2="1740" y2="1080" stroke="#00ffd6" stroke-width="0.5"/>
  </g>
  
  <!-- Corner accents -->
  <g filter="url(#glow)" opacity="0.5">
    <path d="M0,0 L80,0 L80,5 L5,5 L5,80 L0,80 Z" fill="#00ffd6"/>
    <path d="M1920,0 L1840,0 L1840,5 L1915,5 L1915,80 L1920,80 Z" fill="#7c3aed"/>
    <path d="M0,1080 L80,1080 L80,1075 L5,1075 L5,1000 L0,1000 Z" fill="#7c3aed"/>
    <path d="M1920,1080 L1840,1080 L1840,1075 L1915,1075 L1915,1000 L1920,1000 Z" fill="#00ffd6"/>
  </g>
</svg>
