<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <pattern id="circuitPattern" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse">
      <!-- Horizontal traces -->
      <line x1="0" y1="30" x2="40" y2="30" stroke="#00ffd6" stroke-width="1" opacity="0.4"/>
      <line x1="80" y1="30" x2="120" y2="30" stroke="#00ffd6" stroke-width="1" opacity="0.4"/>
      <line x1="0" y1="90" x2="60" y2="90" stroke="#7c3aed" stroke-width="1" opacity="0.3"/>
      <line x1="90" y1="90" x2="120" y2="90" stroke="#7c3aed" stroke-width="1" opacity="0.3"/>
      
      <!-- Vertical traces -->
      <line x1="30" y1="0" x2="30" y2="30" stroke="#00ffd6" stroke-width="1" opacity="0.4"/>
      <line x1="30" y1="60" x2="30" y2="120" stroke="#00ffd6" stroke-width="1" opacity="0.3"/>
      <line x1="90" y1="0" x2="90" y2="50" stroke="#7c3aed" stroke-width="1" opacity="0.3"/>
      <line x1="90" y1="90" x2="90" y2="120" stroke="#7c3aed" stroke-width="1" opacity="0.3"/>
      
      <!-- Diagonal traces -->
      <line x1="40" y1="30" x2="60" y2="50" stroke="#00ffd6" stroke-width="1" opacity="0.3"/>
      <line x1="60" y1="50" x2="80" y2="30" stroke="#00ffd6" stroke-width="1" opacity="0.3"/>
      <line x1="60" y1="90" x2="90" y2="50" stroke="#7c3aed" stroke-width="1" opacity="0.2"/>
      
      <!-- Nodes -->
      <circle cx="30" cy="30" r="3" fill="#00ffd6" opacity="0.6"/>
      <circle cx="90" cy="30" r="2" fill="#00ffd6" opacity="0.4"/>
      <circle cx="60" cy="60" r="4" fill="#7c3aed" opacity="0.5"/>
      <circle cx="30" cy="90" r="2" fill="#00ffd6" opacity="0.4"/>
      <circle cx="90" cy="90" r="3" fill="#7c3aed" opacity="0.5"/>
      
      <!-- Small squares (chips) -->
      <rect x="55" y="25" width="10" height="10" fill="none" stroke="#00ffd6" stroke-width="1" opacity="0.3"/>
    </pattern>
    
    <!-- Radial fade -->
    <radialGradient id="centerFade" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#0c0f18;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#030305;stop-opacity:0.9"/>
    </radialGradient>
  </defs>
  
  <!-- Dark background -->
  <rect width="100%" height="100%" fill="#030305"/>
  
  <!-- Circuit pattern -->
  <rect width="100%" height="100%" fill="url(#circuitPattern)" filter="url(#glow)"/>
  
  <!-- Center fade for avatar visibility -->
  <rect width="100%" height="100%" fill="url(#centerFade)"/>
  
  <!-- Accent glowing nodes scattered -->
  <g filter="url(#glow)">
    <circle cx="200" cy="150" r="4" fill="#00ffd6" opacity="0.8"/>
    <circle cx="450" cy="300" r="3" fill="#7c3aed" opacity="0.7"/>
    <circle cx="1700" cy="200" r="4" fill="#00ffd6" opacity="0.8"/>
    <circle cx="1500" cy="800" r="3" fill="#7c3aed" opacity="0.7"/>
    <circle cx="300" cy="900" r="4" fill="#00ffd6" opacity="0.6"/>
    <circle cx="1650" cy="600" r="5" fill="#00ffd6" opacity="0.9"/>
    <circle cx="150" cy="500" r="3" fill="#7c3aed" opacity="0.6"/>
  </g>
</svg>
